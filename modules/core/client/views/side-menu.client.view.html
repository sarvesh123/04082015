<div class="navbar-header overlay-top-nav ng-class:{'bg-white':!showSideMenu};">
    <button class="navbar-toggle" type="button" ng-click="$root.showSideMenu = !$root.showSideMenu">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar ng-class:{'yellow-orange':showSideMenu};"></span>
      <span class="icon-bar ng-class:{'yellow-orange':showSideMenu};"></span>
      <span class="icon-bar ng-class:{'yellow-orange':showSideMenu};"></span>
    </button>
    <a ui-sref="home" class="site-title">Insighter</a>
</div>

<div class="side-menu-bottom ng-class:{'bg-gray':showSideMenu};" ng-controller="HeaderController" ng-show="showSideMenu">

  <div class="default-sidebar" ng-show="showSidebarDefault($state)">
    <span class="span-menu">MENU</span>
    <hr class="clean-hr">
    <ul class="sub-section">
      <li><a ui-sref="home()" class="link-color">Create new Insight</li>
      <li><a ui-sref="insights.list()" class="link-color">My Insights</a></li>
      <li><a ui-sref="myprofile()" class="link-color">Profile (Edit)</a></li>
    </ul>

    <br /><br />

  </div>

  <div ng-hide="showSidebarDefault($state)">

    <section ng-show="$state.current.name == 'insights.edit'" ng-include="'/modules/insights/client/views/sidebar-edit-insight.client.view.html'"></section>
    <section ng-show="$state.current.name == 'insights.preview'" ng-include="'/modules/insights/client/views/sidebar-preview-insight.client.view.html'"></section>

  </div>
</div>
