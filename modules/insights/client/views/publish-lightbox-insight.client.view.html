<button ng-click="close()" type="button" class="close" aria-label="Close" style="padding: 15px;"><span aria-hidden="true">&times;</span></button>
<div style="padding:50px;">
    <div class="center-block">
        <div class="form-group form-inline">
            <section class="col-xs-3">Link to share:</section>
            <section class="col-xs-9"><input type="text" class="form-control" id="orig_url" value="{{insight.url_view}}" disabled></section>
        </div>
    </div>

    <br /><br /><br />

     <div class="col-xs-12">
        <div class="col-xs-1"></div>
        <div class="col-xs-3"><hr style="border-top: 1px solid #000"></div>
        <div class="col-xs-1">OR</div>
        <div class="col-xs-5"><hr style="border-top: 1px solid #000"></div>
        <div class="col-xs-2"></div>
     </div>

    <form>

        <div class="form-group">
            <label for="content">Share Insighter via:</label>
            <p ng-hide="showEditor">{{insight.content | limitTo:100}}<span ng-if="insight.content.length > 100">... more</span></p>
            <input type="text" ng-show="showEditor" class="form-control preview-insight-box" id="content" ng-bind="insight.content" value="{{insight.content | limitTo:100}}">
            <a href="" ng-click="$root.showEditor = true">edit</a>
        </div>

        <!--the original view-->
        <section ng-controller="InsightsController" ng-init="getUrlData()" class="embed">
            <section class="col-xs-4 full-height"><img src="{{response.data.images[0].url}}" class="embed-thumb"></section>
            <section class="col-xs-8 embed-text">
                <header class="embed-title">{{response.data.title}}</header>
                <p class="embed-desc">{{response.data.description}}</p>
            </section>
        </section>

        <div>
            <div class="col-xs-3"><input type="checkbox">&nbsp;LinkedIn</div>
            <div class="col-xs-3"><input type="checkbox">&nbsp;Twitter</div>
            <div class="col-xs-3"><input type="checkbox">&nbsp;Google</div>
            <div class="col-xs-3"><input type="checkbox">&nbsp;Facebook</div>
        </div>
        <br /><br />
        <div class="form-group text-right">
          <button type="button" class="btn btn-default no-border-radius site-button-width" ng-click="close()">Cancel</button>
          <button type="button" class="btn btn-primary no-border-radius site-button-width" ng-click="update()">Publish</button>
        </div>

    </form>
</div>
