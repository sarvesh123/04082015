<section ng-controller="InsightsController" ng-init="findOne()">
  <div class="pull-right" ng-show="authentication.user._id == insight.user._id">
    <a class="btn btn-primary" ui-sref="insights.edit({insightId: insight._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="insight.created | date:'mediumDate'"></span>
      by
      <span ng-bind="insight.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="insight.content"></p>
</section>
